
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Lumina" />
    <title>Lumina - Magic Writing Partner</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/000000/sparkling-diamond.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fafafa;
        color: #1a1a1a;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      ::selection {
        background-color: #e0f2fe;
        color: #0369a1;
      }
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      .editor-container [contenteditable]:focus {
        outline: none;
      }
      .ai-suggestion {
        border-bottom: 2px dashed #3b82f6;
        cursor: pointer;
        background-color: rgba(59, 130, 246, 0.05);
        transition: all 0.2s ease;
        position: relative;
        padding: 0 2px;
        display: inline;
      }
      .ai-suggestion:hover {
        background-color: rgba(59, 130, 246, 0.1);
      }
      
      .user-comment {
        border-bottom: 2px dotted #fbbf24;
        background-color: rgba(251, 191, 36, 0.08);
        cursor: help;
        transition: all 0.3s ease;
        display: inline;
      }
      .user-comment:hover {
        background-color: rgba(251, 191, 36, 0.15);
      }
      
      .quick-accept-trigger {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 18px;
        height: 18px;
        background: #3b82f6;
        color: white;
        border-radius: 4px;
        margin-left: 4px;
        font-size: 10px;
        vertical-align: middle;
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        pointer-events: auto;
      }
      
      .ai-suggestion:hover .quick-accept-trigger {
        opacity: 1;
        transform: scale(1);
      }
      
      .quick-accept-trigger:hover {
        background: #2563eb;
        transform: scale(1.15) !important;
      }

      .spell-error {
        text-decoration: underline;
        text-decoration-style: wavy;
        text-decoration-color: #f87171;
        text-decoration-thickness: 2.5px;
        text-underline-offset: 6px;
        cursor: pointer;
        padding: 0 1px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        animation: spell-wave-pulse 2.5s infinite ease-in-out;
        display: inline-block;
      }
      .spell-error:hover {
        background-color: rgba(248, 113, 113, 0.1);
        text-decoration-color: #ef4444;
        transform: translateY(-1px);
      }
      
      @keyframes spell-wave-pulse {
        0%, 100% { 
          text-decoration-color: #f87171;
          filter: drop-shadow(0 0 0px rgba(248, 113, 113, 0));
        }
        50% { 
          text-decoration-color: #ef4444;
          filter: drop-shadow(0 0 2px rgba(239, 68, 68, 0.3));
        }
      }

      /* Magic Animations */
      @keyframes magic-pop {
        0% { transform: scale(1); }
        30% { transform: scale(1.15); }
        60% { transform: scale(0.95); }
        100% { transform: scale(1); }
      }
      .magic-pop {
        animation: magic-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes sparkle-float {
        0% { transform: translateY(0) scale(0); opacity: 0; }
        30% { opacity: 1; }
        100% { transform: translateY(-60px) scale(1.5) rotate(15deg); opacity: 0; }
      }
      .sparkle {
        position: absolute;
        pointer-events: none;
        animation: sparkle-float 1s ease-out forwards;
      }

      @keyframes sonar {
        0% { transform: scale(1); opacity: 0.5; }
        100% { transform: scale(2); opacity: 0; }
      }
      .sonar-ring {
        position: absolute;
        inset: 0;
        border-radius: 9999px;
        border: 2px solid #10b981;
        animation: sonar 0.8s ease-out forwards;
      }

      .shine-overlay {
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: all 0.6s;
      }
      .group:hover .shine-overlay {
        left: 100%;
      }

      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d5db;
      }
    </style>
